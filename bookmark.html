<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Unicorn Quiz!</title>
  </head>
  <body>
    <!-- makes the page width fixed -->
    <div class="wrap"></div>
    <header class="main-header">
      <h1>
        <p class="quiz-name">Bookmarks</p>
      </h1>
    </header>
    <main class="main-content">
      <section class="bookmarked-cards">

      </section>
    </main>
    <footer class="main-footer">
      <nav class="footer-nav">
        <a class="footer-link" href="index.html">
          <img
            class="nav--house"
            src="./assets/house.svg"
            width="50px"
            alt="Home"
          />
        </a>
        <a class="footer-link" href="#">
          <img
            class="nav--bookmark"
            src="./assets/bookmark-filled.svg"
            width="50px"
            alt="Bookmarks"
          />
        </a>
        <a class="footer-link" href="profile.html">
          <img
            class="nav--head"
            src="./assets/head.svg"
            width="50px"
            alt="Profile"
          />
        </a>
      </nav>
    </footer>

</html>
