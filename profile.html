<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Unicorn Quiz!</title>
  </head>
  <body>
    <!-- makes the page width fixed -->
    <div class="wrap"></div>
    <header class="main-header">
      <h1>
        <p class="quiz-name">Unicorn Quiz</p>
      </h1>
    </header>
    <main class="prof-header">
      <article class="profile">
        <div class="picture-box">
          <img
            src="./assets/head.svg"
            alt="Profile picture"
            class="profile-picture"
          />
        </div>
        <p class="prof-name">Starburst Fancimane</p>
      </article>
      <h2>About Me</h2>
      <p class="about-me">
        I am a person who like Unicorns. They are real. I know it in my heart.
      </p>
      <div class="statistics">
        <data class="visit-counter">Visit Count</data> <br>
        <data class="bookmarks-counter">Bookmarks Count</data>
      </div>
      <section>
        <h2>Settings</h2>
      </section>
    </main>
  </body>
  <footer class="main-footer">
    <nav class="footer-nav">
      <a class="footer-link" href="./index.html">
        <img class="nav--house" src="./assets/house.svg" width="50px" alt="homepage" />
      </a>
      <a class="footer-link" href="./bookmark.html">
        <img
          class="nav--bookmark"
          src="./assets/bookmark.svg"
          width="50px"
          alt="bookmarks"
        />
      </a>
      <a class="footer-link" href="./addpage.html">
        <img class="nav--house" src="./assets/plus.svg" width="50px" alt="add a question" />
      </a>
      <a class="footer-link" href="#" alt="profile">
        <img
          class="nav--head"
          src="./assets/head-filled.svg"
          width="50px"
          alt=""
        />
      </a>
    </nav>
  </footer>
</html>
