<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Unicorn Quiz!</title>
  </head>
  <body width="960px">
    <header class="main-header">
      <h1 class="page-title">Add Your Own ‚ùî's</h1>
    </header>
    <main class="main-content-addpage">
        <form data-js="card-form">
          <div class="form-field">
            <label for="your-question">Your Question:</label> 
            <textarea id="your-question" data-js="text-area-question" name="question" rows="6" maxlength="150" placeholder="Type your question here!"></textarea>
            <p class="char-count">0/150 characters left</p>
          </div>
          <div class="form-field">
            <label for="your-answer">Your Answer:</label> 
            <textarea id="your-answer" data-js="text-area-answer" name="answer" rows="6" maxlength="150" placeholder="Type your answer here!"></textarea>
            <p class="char-count">0/150 characters left</p>
          </div>
          <label for="tag">Tag:</label><input id="tag" data-js="category-tag" name="tag" type="text" />
          <button class="submit-button">Submit</button>
        </form>
        <section data-js="card-container">


        </section>
    </main>
    <script src="./js/add-page.js"></script>
  </body>
  <footer class="main-footer">
    <nav class="footer-nav">
      <a class="footer-link" href="./index.html">
        <img class="nav--house" src="./assets/house.svg" width="50px" alt="homepage" />
      </a>
      <a class="footer-link" href="./bookmark.html">
        <img
          class="nav--bookmark"
          src="./assets/bookmark.svg"
          width="50px"
          alt=""
        />
      </a>
      <a class="footer-link" href="#">
        <img class="nav--house" src="./assets/plus-filled.svg" width="50px" alt="add a question" />
      </a>
      <a class="footer-link" href="./profile.html">
        <img class="nav--head" src="./assets/head.svg" width="50px" alt="profile" />
      </a>
    </nav>
  </footer>
</html>
