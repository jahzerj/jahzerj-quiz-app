<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Learning Letters with Unicorns</title>
  </head>
  <body>
    <!-- makes the page width fixed -->
    <div class="wrap"></div>
    <header class="main-header">
      <h1>
        <p class="first tagline">
          Learning Letters <br />
          with: <br />
          UNICORNS!
        </p>
      </h1>
    </header>
    <main class="main-content">
      <form action="/action_page.php">
        <input type="checkbox" id="toggle"/>
        <label for="vehicle1"> FOR TESTING TOGGLE</label><br>
      </form>
      <section class="card-section">
        <article class="question-card --A">
          <img class="bookmark" src="./assets/bookmark.svg" width="50px" />
          <p class="question">Which Letter for Apple?</p>
          <button class="--A">
            <img
              class="question--pic"
              src="./images_1/Unicorn_with_apple.webp"
              alt="Unicorn with an apple"
            />
            <img
              src="./images_2/unicornA.webp"
              alt="Unicorn_with_A"
              class="answer--pic"
            />
          </button>
          <ul class="categories">
            <li class="category">#food</li>
            <li class="category">#consonant</li>
          </ul>
        </article>
        <article class="question-card --B">
          <img
            class="bookmark"
            src="./assets/bookmark-filled.svg"
            width="50px"
          />
          <p class="question">Which Letter for Bear?</p>
          <button class="--A">TAP FOR THE ANSWER!</button>
          <ul class="categories">
            <li class="category">#animal</li>
            <li class="category">#consonant</li>
          </ul>
        </article>
        <article class="question-card --C">
          <img
            class="bookmark"
            src="./assets/bookmark-filled.svg"
            width="50px"
          />
          <p class="question">Which Letter for Car?</p>
          <button class="--A">TAP FOR THE ANSWER!</button>
          <ul class="categories">
            <li class="category">#animal</li>
            <li class="category">#consonant</li>
          </ul>
        </article>
        <!-- <article class="question-card --C">Question 3</article>
        <article class="question-card --D">Question 4</article> -->
      </section>
    </main>
  </body>
  <footer class="main-footer">
    <nav class="footer-nav">
      <a class="footer-link" href="#">
        <img class="nav--house" src="./assets/house.svg" width="50px" alt="" />
      </a>
      <a class="footer-link" href="./bookmark.html">
        <img
          class="nav--bookmark"
          src="./assets/bookmark.svg"
          width="50px"
          alt=""
        />
      </a>
      <a class="footer-link" href="./profile.html">
        <img class="nav--head" src="./assets/head.svg" width="50px" alt="" />
      </a>
    </nav>
  </footer>
</html>
