<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Learning Letters</title>
  </head>
  <body>
    <header class="main-header">
      <h1><p class="first tagline">Learning Letters with:</p></h1>
      <h2><p class="second tagline">UNICORNS!</p></h2>
    </header>
    <main class="main-content">
      <section class="card-section">
        <article class="question-card --A">
          <img class="bookmark" src="./assets/bookmark.svg" width="50px" />
          <p class="question">Which Letter for Apple?</p>
          <button class="--A">TAP FOR THE ANSWER!</button>
          <ul class="categories">
            <li class="category">#food</li>
            <li class="category">#consonant</li>
          </ul>
        </article>
        <article class="question-card --B">
          <img
            class="bookmark"
            src="./assets/bookmark-filled.svg"
            width="50px"
          />
          <p class="question">Which letter for Bear?</p>
          <button class="--A">Tap Here!</button>
          <ul class="categories">
            <li class="category">#animal</li>
            <li class="category">#consonant</li>
          </ul>
        </article>
        <!-- <article class="question-card --C">Question 3</article>
        <article class="question-card --D">Question 4</article> -->
      </section>
    </main>
  </body>
